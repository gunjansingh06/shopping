{% extends 'seller/common/layout.html'%}
{% block content %} 
 <div class="content-wrapper">
           
            <div class="row">
             
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add Product</h4>
                    <form class="forms-sample" method="post" action="/seller/store_product" enctype="multipart/form-data">
                                         {% csrf_token %}

                    
              <div class="form-group">
                <label for="exampleInputName1">Select Category</label>
                <select class="form-control" name="cid" id="cid">
                    <option value="">Select Category</option>
                    {% for row in categories %}
                    <option value="{{row.id}}">{{row.cat_name}}</option>
                    {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Select Subcategory</label>
                <select class="form-control" name="scid" id="scid">
                    <option value="">Select Subcategory</option>
                    {% for row in subcategories %}
                    <option value="{{row.id}}">{{row.subcat_name}}</option>
                    {% endfor %}
                </select>
              </div>
             <div class="form-group">
                        <label for="exampleInputName1">Product Name</label>
                        <input type="text" class="form-control" id="pname" name="pname" placeholder="Product Name">
                </div>
             
              <div class="form-group">
                <label for="email">Product Image</label>
                  <input type="file" class="form-control" id="image" name="image"  placeholder="Your Email">
                  
              </div>
              <div class="form-group">
                        <label for="exampleInputName1">Product price</label>
                        <input type="number" class="form-control"  id="price" name="price"  placeholder="Product price">
                </div>
              <div class="form-group">
                        <label for="exampleTextarea1">Product details</label>
                        <textarea class="form-control"  id="details" name="details"  rows="4" placeholder="Product details"></textarea>
              </div>
              <div class="form-group">
                        <label for="exampleInputName1">Quantity </label>
                        <input type="number" class="form-control" id="quantity" name="quantity"  placeholder="Quantity">
                </div>

                <div class="form-group">
                <label for="exampleInputCity1">Size</label>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk1" name="size[]" value="s" class="form-check-input">
                      S

                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk2" name="size[]" value="m" class="form-check-input">
                      M

                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox"  id="chk3" name="size[]" value="l"class="form-check-input">
                      L

                    </label>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label">
                      <input type="checkbox" id="chk4" name="size[]" value="xl" class="form-check-input">
                      XL

                    </label>
                  </div>
                  
                </div>
              

                                    

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
              </div>
          </div>

{% endblock %}
