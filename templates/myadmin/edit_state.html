{% extends 'myadmin/common/layout.html'%}
{% block content %} 
 <div class="content-wrapper">
           
            <div class="row">
             
              <div class="col-12 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <h4 class="card-title">Add State</h4>
                    <form class="forms-sample" method="post" action="/myadmin/update_state/{{result.id}}">
                                           {% csrf_token %}

                      <div class="form-group">
                        <label for="exampleInputName1">State Name</label>
                        <input type="text" class="form-control" name="state_name" id="state_name" placeholder="Name" value="{{result.state_name}}">
                      </div>
                    <button type="submit" class="btn btn-primary mr-2">Update</button>
                      <button class="btn btn-dark">Cancel</button>
                    </form>
                  </div>
                </div>
              </div>
              </div>
          </div>

{% endblock %}
